     <h2 id="Signup" style="color:white">SignUp to become a member</h2>
    <form class="register-form" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1" style="color:red">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    
    <label for="username" style="color:red">User Name</label>
    <input type="text" class="form-control" id="username">
    <label for="mobileno" style="color:red">Mobile</label>
    <input type="text" class="form-control" id="mobileno">
    <label for="exampleInputPassword1" style="color:red">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <input  id="button" type="submit" value="Submit">
  </div>
  </form>
  <div class="loginsection">
   <p>If you are already a member, click below to Log in</p>
    <a href="http://app.vcap.me/login">Login</a>
  </div>
