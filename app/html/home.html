<html>
	<head>
		<title>Home</title>  
		<style>
			header{
  background-color:lightblue;
  font-size: 18px;
  text-align: center;
}
body{

		<body>
			<header>
				<h1>Hello!Welcome to the home page of blogtweet</h1>
				 <p>Share ur posts </p>

			<section>

				</textarea>

				<input type="button" id="btn" onclick="insert()" value="post" />
				
			</section>
		<section ng-app="myApp" ng-controller="myCtrl">
			<div>
				<pre ng-repeat="x in articles">
					{{x.context}}
				</pre>
			</div>
			
		</section>
			<div>
				<input type="button"  onclick="myfunc()" value="Logout" />
			</div>
			<script type="text/javascript" src="home.js"></script>
