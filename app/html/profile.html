<!DOCTYPE html>
<html>
	<head>
		 <title>Profile | BlogTweet</title>
		  <meta charset="utf-8">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <style>
   	.page-header{
   		margin-top:55px;
   	}
   	</style>
		</head>
		<body ng-app="myProfile">
			<div class="container">
			
      <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    
    <ul class="nav navbar-nav">
      <li ><a href="http://app.vcap.me/home">Home</a></li>
      <li class="active"><a href="http://app.vcap.me/profile">Profile</a></li>
      <li><a href="http://app.vcap.me/user">Users</a></li>
      
    </ul>
    <button class="btn btn-danger navbar-btn" onclick="myfunc()">Logout</button>
  </div>
</nav>
<div class="page-header">
  <h1>Welcome to the profile page <small>Go on</small></h1>
     

      </div>
      <div class="row">
  <h1>Edit Profile Information</h1>
  <p>Your user_id is: {{information.hasura_id}}</p>
    <div class="col-md-6">
    <input type="text" id="name" placeholder="Enter your profile name" size="50">
    
    <input type="text" id="place" placeholder="Enter the name of the place you live" size="50">
    <input type="text" id="userid" placeholder="Enter the user_id correctly which is shown above" size="50" >
    <input type="text" id="dob" placeholder="Enter your date of Birth" size="50">
    <br>
    <button type="button" class="btn btn-primary " id="btn">Submit</button>
</div>
  <div class="col-md-4">
  	<b></b>
  	
  </div>
  </div>
  
 
  <div class="row" ng-controller="profileCtrl">
  	<div class="col-md-8">
  		<h2>Articles by you</h2>
  		<div ng-repeat="x in posts">
  		<ul class="list-group" ng-repeat="y in x.auth_post">
  <li class="list-group-item list-group-item-success">{{y.context}}</li>
   </ul>
 </div>
  	</div>
  	
  </div>
		</div>
		<script type="text/javascript" src="login.js"></script>
			<script type="text/javascript" src="home.js"></script>
		<script src="profile.js" type="text/javascript"></script>
		<script type="text/javascript" src="profileang.js"></script>
			</body>
	</html>
