<!DOCTYPE html>
<html>
	<head>
		<title>Users of BlogTweet</title>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
			<script type="text/javascript" src="userang.js"></script>
		</head>
	<body ng-app="myUser">
		<header>
			<h1>Check Below</h1>
			<br>
			<h2>Find someone in our app whom you know......</h2>
		</header>
		<div class="container" ng-controller="userCtrl">
			<div class="row">
				<div class="col-md-4" >
					<h3>Current Users in our app</h3>
		<ul class="list-group" ng-repeat="x in user">
			  <li class="list-group-item list-group-item-info">{{x.name}} </li>
			  <li class="list-group-item list-group-item-info">Place: {{x.place}}</li>
			  <li class="list-group-item list-group-item-info">Date of Birth:{{x.dob|date}}</li>
		</ul>
	</div>
</div>
	</div>
	</body>
	
	
	</html>
